<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Registrar Tipos de documentos</title>
</head>
<body>
    <div class="container">
        
        <div class="title1 content-title" th:text="${accion}"></div>
        <br>
        <form th:action="@{/tipodoc/add}" th:object="${tipodoc}"  method="post" style="width: 35rem;" class="mx-auto"> 
            <div class="form-group">
                <input type="text" class="form-control" id="idtipodoc" th:field="*{idtipodoc}" hidden>
             </div>
            <div class="form-group">
                <label for="nombretipodoc" class="word1">Nombre Tipo documento</label>
                <br>
                <input type="text" class="form-control" id="nombretipodoc" th:field="*{nombretipodoc}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('nombretipodoc')}" th:errors="*{nombretipodoc}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="sigla" class="word1">Siglas</label>
                <br>
                <input type="text" class="form-control" id="sigla" th:field="*{sigla}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('sigla')}" th:errors="*{sigla}"></div>

                
            </div>
            
            <br>
            <div class="div-row" style="margin-left:0% !important;">
                <button type="submit" class="btn btn-primary button2" style="margin-left:0% !important;">Guardar</button>
                <a rol="button " class="btn btn-sm btn-primary button2" 
            th:href="@{/index}">
                Inicio  
            </a>
            </div>
            
        </form>        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
