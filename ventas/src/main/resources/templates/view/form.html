<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Registrar Usuario</title>
</head>
<body>
    <div class="container">
        <div class="div-row nav1">
            <img th:src="@{/img/logo.png}" class="logo">
            <a rol="button" class="btn btn-sm button2" 
            th:href="@{/cliente/verc}">
                Registrar nuevo vehículo
            </a>
            </div>  

        <div class="title1 content-title" th:text="${accion}"></div>
        <br>
        <form th:action="@{/add}" th:object="${cliente}" method="post" style="width: 35rem;" class="mx-auto"> 
            
            
            <div class="form-group">
                <label for="nombre" class="word1">Nombre</label>
                <br>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="apellido" class="word1">Apellido</label>
                <br>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="email" class="word1">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <br>
            <div class="form-group">
                <label for="telefono" class="word1">Teléfono</label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="estado" checked th:field="*{estado}">
                <label class="form-check-label word1" for="estado" >Activo</label>
            </div>
            <br>
            <div class="div-row" style="margin-left:0% !important;">
                <button type="submit" class="btn btn-primary button2" style="margin-left:0% !important;">Guardar</button>
                <a rol="button " class="btn btn-sm btn-primary button2" 
            th:href="@{/index}">
                Inicio  
            </a>
            </div>
            
        </form>        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
