<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
</head>
<body>

    <div class="container-fluid">
        <div class="nav1">
            <img th:src="@{/img/logo.png}" class="logo">
            <a rol="button" class="btn btn-sm button2" 
            th:href="@{/index}">
                Inicio  
            </a>
            <br>
        </div>
        <h1 class="title1">Listado Clientes</h1>
        <table id="datat">
            <thead>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Estado</th>
                <th colspan="2">Acciones</th>
            </thead>
            <tbody>
                <tr th:if="${clientes.size()>0}" th:each="c:${clientes}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.nombre}"></td>
                    <td th:text="${c.apellido}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${c.telefono}"></td>
                    <td th:if="${c.estado==true}"> 
                        <span class="badge bg-success active">Activo</span> 
                    </td> 
                    <td th:if="${c.estado==false}"> 
                        <span class="badge bg-danger active">Inactivo</span> 
                    </td> 
                    <td th:if="${c.estado==true}"> 
                        <a rol="button" class="btn btn-danger btn-sm"> Inactivar </a> 
                    </td> 
                    <td th:if="${c.estado==false}"> 
                        <a role="button" class="btn btn-success btn-sm"> Activar </a> 
                    </td>
                    <td> 
                        <a role="button" class="btn btn-warning btn-sm" th:href="@{/cliente/form2/}+${c.id}"> 
                            <i class="bi bi-pencil"></i> 

                        </a> 
                        <a role="button" class="btn btn-danger btn-sm" th:href="@{/cliente/delete/} + ${c.id}" onclick="return confirm('Estás seguro que quieres eliminar este cliente?');"> 
                            <i class="bi bi-trash"></i> 
                        </a> 

                        
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <script>

        var datat=document.querySelector("#datat"); 
        var dataTable=new DataTable("#datat",{ 
          perPage:10,
          labels: {
              placeholder: "Busca por un campo...",
              perPage: "{select} registros por página",
              noRows: "No se encontraron registros",
              info: "Mostrando {start} a {end} de {rows} registros",
          }
        } ) ;
        
        
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
