<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" th:href="@{/css/Style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
    <div class="container words3">
        <br>
        <div class="content1">
            <div class="row">
                <a href="#" class="div_button1" th:href="@{/index}">Inicio</a>
            </div>
        </div>
        <br>
    <form th:action="@{/add}" method="post" th:object="${enviardinero}">
        
                <br>
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="number" th:field="*{id}" class="form-control" id="id" placeholder="Ingrese su saldo">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                </div>
                <br>
                <div class="form-group">
                    <label for="saldo">Saldo</label>
                    <input type="number" th:field="*{saldo}" class="form-control" id="saldo" placeholder="Ingrese su saldo">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('saldo')}" th:errors="*{saldo}"></div>
                </div>
                <br>
                <div class="form-group">
                    <label for="enviarDinero">Enviar dinero</label>
                    <input type="number" th:field="*{enviarDinero}" class="form-control" id="enviarDinero" placeholder="Ingrese el valor del dinero que va enviar">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('enviarDinero')}" th:errors="*{enviarDinero}"></div>
                </div>
                <br>
                <div class="form-group">
                    <label for="valorDinero">valorDinero</label>
                    <input type="number" class="form-control" th:field="*{valorDinero}" id="valorDinero" placeholder="Ingrese su el valor del dinero">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('valorDinero')}" th:errors="*{valorDinero}"></div>
                </div>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="estado" th:field="*{estado}" checked>
                    <label class="form-check-label" for="estado">Activo</label>
                </div>
                <br>
                <div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                <br>
            </form>        
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
