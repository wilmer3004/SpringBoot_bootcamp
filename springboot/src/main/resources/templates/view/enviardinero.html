<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp Spring</title>
    <link rel="stylesheet" th:href="@{/css/Style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="container">
        <br>
        <div class="content1">
            <div class="row">
                <img th:src="@{/img/simbolo_nequi.jpeg}" alt="SÃ­mbolo de nequi" class="img1">
                <a href="#" class="div_button" th:href="@{/index}">Inicio</a>
            </div>
        </div>
            
        <div class="box1">
            <div class="title">Datos: </div>
            <br>
            <div class="content words3">
                    <table id="datat">
                        <thead>
                        <th>Id</th>
                        <th>Saldo</th>
                        <th>Valor del dinero</th>
                        <th>Enviar dinero</th>
                        <th>Estado</th>
                        <th colspan="2">Acciones</th>
                        </thead>
                        <tbody>

                            <tr th:if="${enviarD.size()>0}" th:each="c:${enviarD}">
                            <td th:text="${c.id}"></td>
                            <td th:text="${c.saldo}"></td>
                            <td th:text="${c.valorDinero}"></td>
                            <td th:text="${c.valorDinero}"></td>
                            <td th:text="${c.enviarDinero}"></td>
                            <td th:if="${c.estado==true}">
                            <span class="badge bg-success active">Activo</span>
                            </td>
                            <td th:if="${c.estado==false}">
                            <span class="badge bg-danger active">Inactivo</span>
                            </td>
                            <td th:if="${c.estado==true}">
                            <a rol="button" class="btn btn-danger btn-sm"> Inactivar </a>
                            </td>
                            <td th:if="${c.estado==false}">
                            <a rol="button" class="btn btn-success btn-sm"> Activar </a>
                            </td>
                            <td>
                                <a rol="button"
                                class="btn btn-warning btn-sm"
                                th:href="@{/view/ver/}+${c.id}">
                                <i class="bi bi-pencil"></i>
                                </a>
                            <a rol="button"
                            class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i>
                            </a>
                            </td>
                            </tr>
                            </tbody>
                        </table>
            </div>
        </div>
        <br>
        <br>
    </div>
</body>
</html>
